<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css">

<div class="mode-header embed-hidden">
  <p>{{ description }}</p>
</div>
<script>
  alamode.leafletMap({
    title: "Proposed New Store Locations for Feb 2018",
    html_element: "#Proposed",
    height: 500,
    lat_column: "lat",
    lng_column: "lng",
    label_column: "city",
    query_name: "Heat Map",
    center_lat: 36.7,
    center_lng: -119.4,
    starting_zoom: 5,
    dot_size: .4,
    dot_opacity: .7
  })

  $("#Proposed").css("top", -13);
  $("#Proposed").css("height", 395);
</script>
