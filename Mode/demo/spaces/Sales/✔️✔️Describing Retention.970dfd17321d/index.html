<link rel="stylesheet" href="https://mode.github.io/alamode/alamode.min.css">
<script src="https://mode.github.io/alamode/alamode.min.js"></script>
<div class="mode-header embed-hidden">
  <h1>{{ title }}</h1>
  <p>{{ description }}</p>
</div>
<div class="mode-grid container"></div>
<script>

alamode.retentionHeatmap(
  {
    query_name: "Query 1",
    cohort_column: "Signup Date",
    pivot_column: "user_period",
    value_column: "retention_rate",
    total_column: "New Users",
    title: "Cutomer retention by signup date",
    pivot_label: "Periods after signup",
    value_is_percent: true
  }
)

alamode.retentionHeatmap(
  {
    query_name: "Query 1",
    cohort_column: "Signup Date",
    pivot_column: "user_period",
    value_column: "churn_rate",
    total_column: "New Users",
    title: "Churn rate by signup date",
    pivot_label: "Periods after signup",
    value_is_percent: true
  }
)

alamode.retentionHeatmap(
  {
    query_name: "Query 1",
    cohort_column: "Signup Date",
    pivot_column: "user_period",
    value_column: "churn_rate_from_previous_period",
    total_column: "New Users",
    title: "Churn rate from previous period",
    pivot_label: "Periods after signup",
    value_is_percent: true
  }
)</script>
