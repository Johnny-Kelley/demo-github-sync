  body,
  body.mode-embed.embed-preview,
  .mode-embed .mode-object h2 {
    background-color: #F9FAFB;
    /* Sky lighter */
    color: #212B35;
    /* Ink */
    font-family: "system";
    font-style: normal;
    font-weight: 400;
    padding-bottom: 32px;
  }
  /* TEXT */

  .ql-snow .ql-editor img {
    width: 300px !important;
    margin-bottom: 36px;
  }
  /*Report title*/

  .mode-embed .mode-header h1 {
    color: #212B35;
    /* Ink */
    font-family: "system";
    font-size: 36px;
    font-style: normal;
    font-weight: 500 !important;
    line-height: 1.33;
  }
  /*Report Description*/

  .mode-header p,
  .mode-embed .mode-header p {
    margin-top: 0;
    font-size: 18px;
    line-height: 30.6px;
    font-style: normal;
    font-weight: 400;
    color: #767676;
  }
  /* TEXT */
  /* Container */

  .ql-editor {
    padding: 0;
    background-color: rgba(255, 255, 255, 0);
  }
  /* h2 */

  .editor-chart.mode-object.text-block-container .ql-editor h2 {
    margin-bottom: 0;
    padding-bottom: 0;
  }

  .row:nth-child(0n+6) {
    padding-top: 36px;
  }
  /* MODE TEXT BLOCKS */
  /* Text Dividers */

  .mode-embed .mode-object h2 {
    font-size: 42px;
    line-height: 55.86px;
    font-weight: 500;
    letter-spacing: auto;
  }
  /* Chart Titles */

  .mode-object.big-number .chart-title .in-place-edit-text,
  .embed-preview .mode-object.big-number .chart-title .in-place-edit-text,
  .editor-table .chart-header,
  .editor-chart .chart-header {
    font-size: 16px;
    /*line-height: 24px;*/
    font-weight: 500;
    letter-spacing: auto;
  }

  .mode-object.big-number .chart-title .in-place-edit-text,
  .embed-preview .mode-object.big-number .chart-title .in-place-edit-text {
    height: 30px;
  }
  /*.chart-header {*/
  /*    padding-top: 10px;*/
  /*}*/
  /* Big Number Descriptions */

  .mode-object .chart-title.chart-description .in-place-edit-text,
  .mode-embed .mode-object .chart-title.chart-description .in-place-edit-text {
    font-size: 12px;
    line-height: 16px;
    font-weight: 600;
    letter-spacing: auto;
    text-transform: uppercase;
    color: var(--subdued);
  }
  /* Big Number */

  span.fb-content {
    color: var(--subdued);
    font-weight: 400;
    letter-spacing: auto;
  }
  /* Big Number Trend */

  span.trend-value {
    font-size: 16px;
    line-height: 24px;
    font-weight: 400;
    letter-spacing: auto;
  }
  /* Big Number Trends */

  div.trend.trend-positive.color-scale-ggr::before {
    border-bottom-color: var(--green);
  }

  .trend-positive .trend-value {
    color: var(--green);
  }

  div.trend.trend-negative.color-scale-ggr::before {
    border-top-color: var(--red);
  }

  .trend-negative .trend-value {
    color: var(--red);
  }
  /* CHARTS */
  /* Chart Background */

  .editor-module.editor-chart.mode-object.editor-multi.ng-scope {
    /*transition: all 0.2s ease;*/
    /*background-color: #191925;*/
  }
  /* Chart Hover */

  .editor-module.editor-chart.mode-object.editor-multi.ng-scope:hover {
    /*background-color: hsl(240, 19%, 17%);*/
  }
  /* Axis Labels */

  .mode-object .chart .xlabel,
  .mode-object .chart .ylabel {
    background: none;
    color: var(--subdued);
  }

  .mode-object .chart .xlabel h4.ng-binding,
  .mode-object .chart .ylabel h4.ng-binding {
    color: var(--subdued);
    font-size: 12px;
    line-height: 16px;
    font-weight: 400;
    letter-spacing: auto;
  }
  /* Tick Labels */

  .chart-svg .nv-x text,
  .chart-svg .nv-y text {
    color: var(--subdued);
    font-size: 12px;
    line-height: 16px;
    font-weight: 400;
    letter-spacing: auto;
  }
  /* Y Ticks */

  .chart-svg .nv-y line {
    stroke: #F4F6F8;
    stroke-width: 2;
    stroke-linecap: round;
  }
  /* Legend Labels */

  text.nv-legend-text {
    color: var(--subdued) !important;
  }
  /* Bars */

  .nvd3 .nv-multibar .nv-groups rect,
  .nvd3 .nv-multibarHorizontal .nv-groups rect,
  .nvd3 .nv-candlestickBar .nv-ticks rect,
  .nvd3 .nv-discretebar .nv-groups rect,
  .nv-linePlusBar .nv-bars rect {
    fill-opacity: 1;
  }

  .nvd3 .nv-multibar .nv-groups rect:hover,
  .nvd3 .nv-multibarHorizontal .nv-groups rect:hover,
  .nvd3 .nv-candlestickBar .nv-ticks rect:hover,
  .nvd3 .nv-discretebar .nv-groups rect:hover {
    fill-opacity: 0.6;
  }

  .nv-point-paths {
    stroke-width: 2;
    stroke-linecap: round;
  }
  /* TOOLTIPS */
  /* Tooltip */

  div.nvtooltip.xy-tooltip {
    border: none;
    background-color: rgba(255, 255, 255, 0.98);
    colorcolor: #808284;
  }
  /* Legend color */

  td div {
    border: none !important;
    border-radius: 50%;
  }
  /* Correct font weight for bold */

  .nvtooltip.xy-tooltip strong,
  td.value {
    font-weight: 400 !important;
  }
  /* TEXT */
  /* Container */

  .ql-editor {
    padding: 0;
  }
  /* h2 */

  .editor-chart.mode-object.text-block-container .ql-editor h2 {
    margin-bottom: 0;
    font-size: 26px;
    line-height: 32px;
    font-weight: 400;
    letter-spacing: auto;
  }
</style>
